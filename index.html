<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilo.css">
  <title>Cartão de visualizacão De estatistica</title>
</head>
<body>
  <section class="conteudo">
    <div class="conteudo-direito">
      
    </div>
    <div class="caixa1">
      <h1>Get <span>insights </span> that help<br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make<br>better
        decisions regarding revenue, customer<br> experience, and 
        overall efficiency.
      </p>
    </div>
    <div class="caixa2">
      <ul>
        <li>10k+<br><span>COMPANIES</span></li>
        <li>314<br><span>TEMPLATES</span></li>
        <li>12M+<br><span>QUERIES</span></li>
      </ul>
    </div>
    <div class="caixa3">
      <div class="cor-da-imagem"></div>
      <img width="550" height="450" src="./images/image-header-desktop.jpg" alt="">
    </div>
  </section>
</body>
